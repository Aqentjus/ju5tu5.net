languageCode: en-us
baseURL: "https://ju5tu5.netlify.app/"
title: Justus
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Justus
  description: "Olen **Justus**. Tervetuloa verkkosivulleni!."
  keywords: [Blog, Portfolio,]
  author: Justus
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Justus"
    icon:
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Moro! \U0001F44B"
    subtitle: "Olen **Justus**. Tervetuloa verkkosivulleni."
    imageUrl: "images/dp.png"
    #org 120
    imageWidth: 120
    imageHeight: 120
    imageTitle: "LOGO"
    buttons:

  # home-info mode
  homeInfoParams:
    Title: "Moro! \U0001F44B"
    Content: "Olen **Justus**. Tervetuloa verkkosivulleni."

  socialIcons:
    - name: youtube
      url: "https://www.youtube.com/@aqentjus3115"
    - name: twitter
      url: "https://twitter.com/aqentjus"
    - name: github
      url: "https://github.com/Aqentjus"
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page


  editPost:
#    URL: "https://github.com/chanin-www/content"
#    Text: "Suggest Changes" # edit text
    URL: ""
    Text: "" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
